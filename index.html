<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Descuentos</title>
</head>
<body class="container my-5">
    <div class="container">
        <main>
            <h1>Calculadora de descuentos.</h1>
            <div class="nav">
                <ul>
                  <li>
                    <a class="btn" href="./contacto.html">Contacto</a>
                  </li>
                  <li>
                    <a class="btn" href="./pokemon.html">Generador de Pokemons</a>
                  </li>
                </ul>
            </div>
            <div class="recuerda">
                <h3 for="ingresaNombre">¿Como te llamas?</h3>
                <input type="text" id="userInput" class="my-2">
                <input type="submit" class="btn btn-primary" id="btnLogin" value="Login"></input>
            </div>
            <p class="saludo-personal">Bienvenido al sitio.</p>
            <div class="olvidar">
                <label for="olvidarNombre">Quieres deslogear?</label>
                <input class="btn btn-primary" type="reset" id="olvidarNombre"  value="Logout"></input>
            </div>
            <h2 id="titulo"></h2>
            <hr>
        </main>
        <form name="formulario1">
            <table class="simulador">
            <tbody>
                <tr>
                     <td>
                        <label for="montoVenta">Chequea la consola ó el local storage(llave "prendas") para ver el catalogo, y en base a eso, pon el precio de lo que vale tu eleccion para calcular tu descuento</label>
                    </td>
                <td>
                    <input name="montoVenta" required="required" type="number" />
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="descuento">Valor de descuento:</label>
                    </td>
                    <td>
                        <input name="descuento" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="montoTotal">Valor de monto total a pagar:</label>
                    </td>
                    <td>
                        <input name="montoTotal" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-primary" id="inputProcesar" value="Procesar" type="button" onclick="descuentos();" />
                        <input class="btn btn-primary"  id="inputRestablecer" type="reset" />
                    </td>
                </tr>
            </tbody>
            </table>
        </form>
        </div>
        
    

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="script.js"></script>
</body>
</html>
