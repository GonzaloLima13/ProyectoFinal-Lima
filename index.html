<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Descuentos</title>
    <script defer src="./script.js"></script>
</head>
<body class="container my-5" style="background-color: #D2B4DE;">
    <main style="text-align: center">
        <h1>Calculadora de descuentos.</h1>
        <hr>
        <a href="./contacto.html">Contacto</a>
        <hr>
        <div class="recuerda">
            <h3 for="ingresaNombre" style="text-align: center">¿Como te llamas?</h3>
            <input type="text" id="userInput" class="my-2">
            <input type="submit" class="btn btn-primary" id="btnLogin" value="Login"></input>
        </div>
        <p class="saludo-personal">Bienvenido al sitio.</p>
        <div class="olvidar">
            <label for="olvidarNombre">Quieres deslogear?</label>
            <input class="btn btn-primary" type="reset" id="olvidarNombre" value="Logout"></input>
        </div>
        <h2 id="titulo"></h2>
        <hr>
    </main>
    <form name="formulario1">
        <table style="text-align: left; margin-left: auto; margin-right: auto;">
            <tbody>
                <tr>
                    <td>
                        <label for="montoVenta">Chequea la consola ó el local storage(llave "prendas") para ver el catalogo, y en base a eso, pon el precio <br>de lo que vale tu eleccion para calcular tu descuento</label>
                    </td>
                    <td>
                        <input name="montoVenta" required="required" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input value="Procesar" type="button" onclick="descuentos();" />
                        <input type="reset" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="descuento">Valor de descuento:</label>
                    </td>
                    <td>
                        <input name="descuento" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="montoTotal">Valor de monto total a pagar:</label>
                    </td>
                    <td>
                        <input name="montoTotal" type="number" />
                    </td>
                </tr>
            </tbody>
        </table>
        
    </form>
</body>
</html>
